version: '3'
services:
  reverse-proxy:
    hostname: nginx
    container_name: nginx
    image: nginx:1.23
    ports:
      - "81:81" # WebClient (doesn't exist)
      - "82:82" # Api
      - "83:83" # Pocketbase
    volumes:
      - ./.data/nginx/:/etc/nginx/conf.d/
  api:
    hostname: api
    container_name: api
    image: what2bake/api
    build:
      context: .
      dockerfile: main.dockerfile
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DATABASE_INIT=true
    links:
      - pocketbase
      - neo4j
    depends_on:
      - pocketbase
      - neo4j
  pocketbase:
    hostname: pocketbase
    container_name: pocketbase
    image: pocketbase
    restart: unless-stopped
    build:
      context: .
      dockerfile: pocketbase.dockerfile
      args:
        PB_VERSION: 0.12.3
        ARCH: linux_amd64
    volumes:
      - ./.data/pocketbase:/pb/pb_data
  neo4j:
    hostname: neo4j
    container_name: neo4j
    image: neo4j:5.3-enterprise
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./.data/neo4j/data:/data
      - ./.data/neo4j/conf:/conf
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
#        Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G